<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <title>ToDo List App</title>
</head>
<body>
    <h1>ToDo List App</h1>
    <div id="adding-todo">
        <label for="title">Title:</label>
        <br>
        <input type="text" id="title">
        <span>*</span>
        <br>

        <label for="due-date">Due Date:</label>
        <br>
        <input type="text" id="due-date">
        <span>*</span>
        <br>

        <input id="is-complete" type="checkbox">
        <label for="is-complete">Is Complete?</label>
        <br>

        <input id="add" type="button" value="Add ToDo Item">
    </div>
    <br>

    
    <div id="todo-tasks">
        <h3>ToDo Tasks</h3>
        <h5 id="incomplete">Incomplete</h5>
        <div id="incomplete-items"></div>
        
        <h5 id="complete">Completed</h5>
        <div id="complete-items"></div>
    </div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
